<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="conteiner">
        <div class="header">
            <h1>HolidayHotel</h1>
            <p>The best hotel in the world</p>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Gallery</a></li>
            </ul>
        </div>
        <div class="main">
            <div class="aboutUsBook">
                <video src="video/video.mp4" controls width="850px;"></video>
                <div class="book">
                    <form action="" class="booking">
                        
                        <h3>Забронировать</h3>
                        <div class="form-group">
                            <input type="text" id="name" required>
                            <label for="name">Имя заказчика</label><br>
                            <input type="text" id="pass" required>
                            <label for="pass">Паспортные данные</label><br>
                            <input type="email" id="email" required>
                            <label for="email">Email</label><br>
                            <input type="text" id="phone" required>
                            <label for="phone">Номер телефона</label>
                        </div>
                         <div class="submit-block">
                            <div class="submit-button"> 
                                
                                <input type="submit" value="Отправить"> </div>
                        </div>
                    </form>
                </div>
                <div class="foto">
                    <a href="images/1.jpg" target="_blank"><img class="img" src="images/1.jpg" alt=""></a>
                    <a href="images/1.jpg" target="_blank"><img class="img" src="images/1.jpg" alt=""></a>
                    <a href="images/1.jpg" target="_blank"><img class="img" src="images/1.jpg" alt=""></a>
                    <a href="images/1.jpg" target="_blank"><img class="img" src="images/1.jpg" alt=""></a>
                </div>
            </div>
            <div class="news"></div>
            <div class="footer"></div>
        </div>
    </div>
</body>

</html>
